<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="body-login">
    <div class="container-login">
        <h1 class="h1-login">Register</h1>
        <form method="POST" action="{{ url_for('register') }}" class="form-login">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirm_password" placeholder="Confirm Password">
            <button type="submit" class="button-login">Submit</button>
            <center><p>{{message}}</p></center>
            <a href="{{url_for('index')}}" style="color:white; text-decoration: none;" class="button-login btn btn-primary btn-lg btn-block">Home</a>
        </form>
    </div>
</body>
</html>
